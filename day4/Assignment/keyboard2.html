<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HP 250 G8 Keyboard</title>
  <style>
    body {
      background: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .keyboard {
      display: grid;
      gap: 8px;
      background: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .key {
      background: #1f1f1f;
      color: #fff;
      padding: 14px 16px;
      border-radius: 6px;
      text-align: center;
      min-width: 40px;
      box-shadow: inset 0 -2px 0 #000;
      font-size: 14px;
      user-select: none;
    }
    .key.wide {
      min-width: 80px;
    }
    .key.space {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="keyboard">
    <div class="row">
      <div class="key">Esc</div>
      <div class="key">F1</div>
      <div class="key">F2</div>
      <div class="key">F3</div>
      <div class="key">F4</div>
      <div class="key">F5</div>
      <div class="key">F6</div>
      <div class="key">F7</div>
      <div class="key">F8</div>
      <div class="key">F9</div>
      <div class="key">F10</div>
      <div class="key">F11</div>
      <div class="key">F12</div>
    </div>

    <div class="row">
      <div class="key">~</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">=</div>
      <div class="key wide">Backspace</div>
    </div>

    <div class="row">
      <div class="key wide">Tab</div>
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key">\</div>
    </div>

    <div class="row">
      <div class="key wide">Caps</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key wide">Enter</div>
    </div>

    <div class="row">
      <div class="key wide">Shift</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key wide">Shift</div>
    </div>

    <div class="row">
      <div class="key">Ctrl</div>
      <div class="key">Fn</div>
      <div class="key">Win</div>
      <div class="key">Alt</div>
      <div class="key key space">Space</div>
      <div class="key">Alt</div>
      <div class="key">Ctrl</div>
      <div class="key">←</div>
      <div class="key">↑</div>
      <div class="key">↓</div>
      <div class="key">→</div>
    </div>
  </div>
</body>
</html>
